<div class="row">
  <div class="col">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#gameNavbar"
          aria-controls="gameNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{{url_for('index')}}">WEB GAME</a>
        <div class="collapse navbar-collapse" id="gameNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{{url_for('index')}}" class="nav-link"><i class="bi bi-controller"></i>Game</a>
            </li>
            {% if current_user.auth == 1 %}
            <li class="nav-item">
              <a href="{{url_for('notice')}}" class="nav-link"><i class="bi bi-bell-fill"></i>Notice</a>
            </li>
            {% endif %}
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a href="{{url_for('logout')}}" class="nav-link"><i class="bi bi-door-closed-fill"></i>Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{{url_for('login')}}" class="nav-link"><i class="bi bi-door-closed-fill"></i>Login</a>
            </li>
            {% endif %}
          </ul>
          {% if current_user.is_authenticated %}
          <div id="notice" class="text-light">
            <div id="welcome">Welcome! {{current_user.username}}!</div>
            <div>user-id {{current_user.id}}</div>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>
</div>
